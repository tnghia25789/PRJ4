
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">CHANGE PASSWORD</h4>
    </div>
    <div class="modal-footer">
        <form [formGroup]="postForm" style="width: 100%;">
            <div class="form-group">
                <label for="email">Press change password button, We will send a link to change password to your email.</label>
                <input readonly="true" type="email" id="email" [ngClass]="{'is-invalid':postForm.get('email')?.touched && postForm.get('email')?.invalid}" class="form-control" formControlName="email">
                <small class="invalid-feedback">Email is not valid !</small>
            </div>
            <button class="ps-btn" (click)="submit()">CHANGE NEW PASSWORD</button>
        </form>
    </div>
</ng-template>

<a (click)="open(content)" style="cursor: pointer;">Change Password</a>
