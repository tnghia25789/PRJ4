<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">ORDER DETAILS</h4>
        <h4 class="float-right">TOTAL: {{order.amount|currency:'USD'}}</h4>
    </div>
    <div class="modal-body">
        <table class="table">
            <thead>
                <tr style="background-color: #fcb800; color: white;">
                    <th class="text-center">#</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th class="text-center">Quantity</th>
                    <th class="text-center" *ngIf="order.status==2">Ratings</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of orderDetails, index as i">
                    <td class="text-center">{{i+1}}</td>
                    <td><img [src]="item.product.image" alt="Product Image" width="60px" style="cursor: pointer;"
                            [routerLink]="['/product-detail/'+item.product.productId]"> {{item.product.name}}</td>
                    <td>{{item.price | currency:'USD'}}</td>
                    <td class="text-center">{{item.quantity}}</td>
                    <td class="text-center" *ngIf="order.status==2">
                        <app-rate
                            style="cursor: pointer; color: #ffcc23;" title="Rate"
                            [orderDetail]="item" (editFinish)="finish()">
                        </app-rate>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-template>
<a (click)="open(content)" title="Order Details" style="cursor: pointer;width: 35px;
                                                            height: 35px;
                                                            font-size: 14px;
                                                            line-height: 35px;
                                                            text-align: center;
                                                            border-radius: 5px;
                                                            margin: 3px;
                                                            color: var(--brandcolor);
                                                            background: var(--whitecolor);
                                                            text-shadow: var(--tshadow);"
    onMouseOver="this.style.color='white', this.style.backgroundColor='#fcb800'"
    onMouseOut="this.style.color='#fcb800', this.style.backgroundColor='white'"><i class="icon-eye"></i></a>
