<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h2 class="modal-title m-0">EDIT PRODUCT</h2>
    </div>
    <div class="modal-body p-4">
        <form [formGroup]="postForm" class="row">
            <input type="hidden" formControlName='productId'>
            <input type="hidden" formControlName="status">
            <input type="hidden" formControlName="sold">
            <div class="form-group col-6">
                <label for="name">Product Name</label>
                <input type="text" id="name" [ngClass]="{'is-invalid':postForm.get('name')?.touched && postForm.get('name')?.invalid}" class="form-control" formControlName="name">
                <small class="invalid-feedback">Product name is invalid !</small>
            </div>
            <div class="form-group col-6">
                <label for="price">Price</label>
                <div class="input-group">
                    <input type="number" id="price" [ngClass]="{'is-invalid':postForm.get('price')?.touched && postForm.get('price')?.invalid}" class="form-control" formControlName="price">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">USD</span>
                    </div>
                    <small class="invalid-feedback">Price is invalid !</small>
                </div>
            </div>
            <div class="form-group col-6">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" [ngClass]="{'is-invalid':postForm.get('quantity')?.touched && postForm.get('quantity')?.invalid}" class="form-control" formControlName="quantity">
                <small class="invalid-feedback">Quantity is invalid !</small>
            </div>
            <div class="form-group col-6">
                <label for="discount">Discount</label>
                <div class="input-group">
                    <input type="number" id="discount" [ngClass]="{'is-invalid':postForm.get('discount')?.touched && postForm.get('discount')?.invalid}" class="form-control" formControlName="discount">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">%</span>
                    </div>
                    <small class="invalid-feedback">Discount is invalid !</small>
                </div>
            </div>
            <div class="col-6 p-0">
                <div class="form-group col-12">
                    <label for="category">Category</label>
                    <select class="custom-select" id="category" formControlName="categoryId">
                        <option *ngFor="let item of categories" [value]="item.categoryId">{{item.categoryName}}</option>
                    </select>
                </div>
                <div class="form-group col-12">
                    <label for="description">Description</label>
                    <textarea type="text" id="description" [ngClass]="{'is-invalid':postForm.get('description')?.touched && postForm.get('description')?.invalid}" class="form-control" rows="6" formControlName="description"></textarea>
                    <small class="invalid-feedback">Description is invalid !</small>
                </div>
            </div>
            <div class="col-6 text-center">
                <h3>Product Image</h3>
                <img [src]="image" width="200px" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|} mt-3 mb-3" alt="Product image">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile" (change)="onFileSelect($event)">
                    <label class="custom-file-label" for="customFile">Choose image</label>
                </div>
            </div>

            <button mat-raised-button color="primary" class="col-2 m-3" [disabled]="postForm?.invalid" (click)="update()">UPDATE</button>
        </form>
    </div>
</ng-template>
<a style="color: steelblue; cursor: pointer;" (click)="open(content)"><i class="fas fa-edit"></i></a>
