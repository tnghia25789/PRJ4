<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">ORDER LIST</h1>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-12">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput type="text" (keyup)="search($event)" />
            </mat-form-field>
            <button mat-raised-button color="primary" style="float: right;" (click)="exporter.exportTable('csv', {fileName:'Order_List'})">EXPORT EXCEL</button>
            <table mat-table matTableExporter #exporter="matTableExporter" [hiddenColumns]="[7]" [dataSource]="listData" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 9%;">ID</th>
                    <td mat-cell *matCellDef="let row">{{row.ordersId}}</td>
                </ng-container>
                <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>CUSTOMER</th>
                    <td mat-cell *matCellDef="let row">{{row.user.name}}</td>
                </ng-container>
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30%;">ADDRESS</th>
                    <td mat-cell *matCellDef="let row">{{row.address}}</td>
                </ng-container>
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>PHONE</th>
                    <td mat-cell *matCellDef="let row">{{row.phone}}</td>
                </ng-container>
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>TOTAL</th>
                    <td mat-cell *matCellDef="let row">{{row.amount|currency:'USD'}}</td>
                </ng-container>
                <ng-container matColumnDef="orderDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>DATE</th>
                    <td mat-cell *matCellDef="let row">{{row.orderDate|date:'dd-MM-yyyy'}}</td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 12%;">STATUS</th>
                    <td mat-cell *matCellDef="let row">{{row.status==0?"Pending":row.status==1?"Shipping":row.status==2?"Completed":"Canceled"}}</td>
                </ng-container>
                <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef style="width: 7%; text-align: center;">CHECK</th>
                    <td mat-cell *matCellDef="let row" style="text-align: center;">
                        <app-order-detail [orderId]="row.ordersId" (updateFinish)="finish()"></app-order-detail>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
            <mat-paginator [length]="orderLength" showFirstLastButtons [pageSize]="12" [pageSizeOptions]="[10, 12, 25, 50, 100]">
            </mat-paginator>
        </div>

    </div>
</div>
