
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">TOP 10 BEST-SELLING PRODUCTS</h1>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-6">
            <table mat-table [dataSource]="listData" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef style="width: 10%;">#</th>
                    <td mat-cell *matCellDef="let row">
                        <img [src]="row.image" width="60px" class="p-1">
                    </td>
                </ng-container>
                <ng-container matColumnDef="productId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%">ID</th>
                    <td mat-cell *matCellDef="let row">{{row.productId}}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;">NAME</th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>
                <ng-container matColumnDef="sold">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;">SOLD</th>
                    <td mat-cell *matCellDef="let row">{{row.sold}}</td>
                </ng-container>
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;">CATEGORY</th>
                    <td mat-cell *matCellDef="let row">{{row.category.categoryName}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
            <mat-paginator [length]="productsLength" showFirstLastButtons [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]">
            </mat-paginator>
        </div>
        <div class="col-6 m-auto">
            <div id="divChart" style="width: 95%; margin-left: 2%;">
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>
</div>
